<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			background: #f9f9f9;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		form {
			background: #ffffff;
			padding: 25px 30px;
			border-radius: 12px;
			box-shadow: 0 4px 10px rgba(0,0,0,0.1);
			width: 350px;
		}

		h2 {
			text-align: center;
			margin-bottom: 20px;
			color: #333;
		}

		input[type="text"], select {
			width: 100%;
			padding: 10px;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 6px;
			font-size: 14px;
		}

		input[type="checkbox"] {
			margin-right: 8px;
		}

		.checkbox-label {
			font-weight: normal;
			color: #555;
			margin-bottom: 15px;
			display: flex;
			align-items: center;
		}

		input[type="submit"] {
			width: 100%;
			background: #4CAF50;
			color: white;
			padding: 12px;
			font-size: 16px;
			border: none;
			border-radius: 6px;
			cursor: pointer;
			transition: background 0.3s ease;
		}

		input[type="submit"]:hover {
			background: #45a049;
		}
	</style>
</head>

<body>
	<!-- Dog Adoption Application Form -->
	<form>
		<h2>Dog Adoption Application</h2>

		<input type="text" id="name" name="name" placeholder="Name" required>

		<input type="text" id="phone" name="phone" placeholder="Phone Number" required>

		<input type="text" id="address" name="address" placeholder="Address" required>

		<label class="checkbox-label">
			<input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
			Have you ever lived with a Dog before?
		</label>

		<select id="multiSelect" name="multiSelect" multiple size="3" required>
			<option value="labrador">Labrador Retriever</option>
			<option value="germanShepherd">German Shepherd</option>
			<option value="beagle">Beagle</option>
			<option value="goldenRetriever">Golden Retriever</option>
			<option value="pug">Pug</option>
		</select>

		<input type="submit" id="submit" name="submit" value="Submit">
	</form>

	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
